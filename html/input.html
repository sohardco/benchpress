<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bench press</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="./main.js"></script>
        <script src="./functions.js"></script>
    </head>
    <body>
        <form>
            <label for="number"> Please, enter your peak barbell weight</label>
            <input id="inputWeight" type="number" name="amount" min="1" max="500">
            <input type="button" id="button" value="Calculate!">
            <script>
                button.onclick = function() {
                    var initialBarbellweight = parseInt( document.getElementById('inputWeight').value );
                    concatTrainingRatios(warmUp, workoutRatios);
                    calculateWeights(initialBarbellweight, concatDays);
                    console.log(calculatedBarbellWeights);
                    fillTable(calculatedBarbellWeights);
                };
            </script>
        </form>
        <table class="headtable">
            <tr>
                <th>Period</th>
                <th>Weight</td>
                <th>Repeats</td>
            </tr>
        </table>
    </body>
</html>
