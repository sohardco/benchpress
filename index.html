<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bench press</title>
        <link href="css/style.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form id="startform">
            <label for="number"> Please, enter your peak barbell weight</label>
            <input id="inputWeight" type="number" placeholder= "100 kg" name="amount" min="20" max="500" >
            <input type="button" id="calculate" value="Calculate!">
        </form>
        <div class="workouts js-workouts"></div>
        <div class="controls">
            <input type="button" class="button js-button hidden" id="back" name="back" value="back">
            <input type="button" class="button js-button hidden" id="previous" name="previous" value="previous">
            <input type="button" class="button js-button hidden" id="next" name="next" value="next">
        </div>
        <script type="module" src="scripts/main.js"></script>
    </body>
</html>
